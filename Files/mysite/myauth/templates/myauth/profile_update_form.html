{% extends 'myauth/base.html' %}

{% block title %}
  Update profile
{% endblock %}

{% block body %}
  <div>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Update</button>
    </form>
  </div>
  <div>
    <a href="{% url 'myauth:user_detail' pk=object.pk %}"
    >Back to profile #{{ object.pk }}</a>
  </div>
{% endblock %}

</body>
</html>
