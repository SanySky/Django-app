version: "3.9"

services:
  app:
    build:
      dockerfile: ./Dockerfile
    command:
      - "python"
      - "manage.py"
      - "runserver"
      - "0.0.0.0:8080"
    ports:
      - "8000:8080"
  grafana:
    image: grafana/grafana:9.2.15
    entrypoint:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_DRG_ROLE=Admin
    ports:
      - "3100:31000"